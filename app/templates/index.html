<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Order Pizza!</title>
</head>
<body>
    <main role="main" class="container">
        <div class="row">
            <form class="col-md-6">
                <div class="form-row align-items-center">
                    {% for item in menu %}
                    <div class="card" style="width: 18rem;">
                        <img class="card-img-top" src="/static/{{ item.image_file }}" alt="pizza picture">
                        <div class="card-body">
                            <p class="card-text">{{ item.item_name }}</p>
                            <p class="card-text">$ {{ item.item_cost }}</p>
                        </div>
                        <div class="col-auto my-1">
                            <label class="mr-sm-2" for="inlineFormCustomSelect">Quantity</label>
                            <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                                <option selected>0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                    </div>
                    {% endfor %}
                    <div class="col-auto my-1">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
            <div class="col-md-3">
                <div class="content-section">
                    <h3>Your Order</h3>
                    <p class='text-muted'>
                    <ul class="list-group">
                        <li class="list-group-item list-group-item-light">item_name x item_cost = $</li>
                        <li class="list-group-item list-group-item-light">Subtotal: </li>
                    </ul>
                    </p>
                </div>
            </div>
        </div>
    </main>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
